<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <!-- css file link -->
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                MAHII BEAUTY SURVEY FORM

                Thank You for Choosing Us and taking time to help us to improve the plateform
            </P>
        </header>
        <form action="" id="survey-form">
            <!-- text section -->
            <div class="from-group">
                <label for="name">Name</label>
                <input type="text" 
                name="Name" 
                id="name" 
                class="formcotrol"
                placeholder="Enter your name" 
                required>
            </div>
            <!-- end of text section -->

            <!-- type email section -->
            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" 
                name="email" 
                id="email" 
                class="formcotrol"
                placeholder="Enter your email" 
                required>
            </div>
            <!-- end of type email section -->

            <!-- type number section -->
            <div class="from-group">
                <label for="phone">Phone nomber</label>
                <input type="number" 
                name="number" 
                id="number" 
                class="formcotrol"
                placeholder="Enter your phone number" 
                required>
            </div>
            <!-- end of type number section -->

            <!-- address section -->
            <div class="from-group">
                <label for="address">Address</label>
                <span class="clue">(optional)</span>
                <input type="text" 
                name="address" 
                id="address" 
                class="formcotrol"
                placeholder="Enter your adress" 
                required>
            </div>
            <!-- end of address section -->

            <!-- select section -->

            <!-- end of select section -->
        </form>
    </div>
